<html>

<head>
  <title>M*ther Trucker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <img src="./assets/images/MotherTruckers_Logo.png" class="logo-signup">
      </div>

       <div class="row">
      <div class="col-md-10 offset=md-1">
        <div class="row">
          <div class="col-md-5 register-left">
            <h3>Join M*ther Trucker</h3>
            <p>Register your food truck to alert users in the area of your trucks location</p>
            <button id="About" class="btn btn-primary">About Us</button>
          </div>
          <div class="col-md-7 register-right">
            <h2>Register Here</h2>
            <div class="register-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Food Truck Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary">Register</button>
              <button id="login" class="btn btn-login">Login</button>
            </div>
















          </div>
        </div>
      </div>
</body>







</html>
